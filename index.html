<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO APP</title>
</head>
<body>
<header class="header-container">
	<h1 class="header-title">TODO APP</h1>
	<p class="header-description">A simple app that can help you remember little things </p>
</header>
<main id="app-container">
	<form id="app_form">
		<label for="app_title"
			   class="app-label">TASK:</label>
			
		<input type="text"
			   name="title"
			   class="form_data"
			   id="app_title">
			
		<label for="app_content"
			   class="app-label">DESCRIPTION:</label>

		<textarea class="form_data"
				  name="content"
				  id="app_content"
					rows="6"
		></textarea>

		<button id="app_submit" type="button">Create</button>
	</form>
	<ul id="app_list">
	</ul>
</main>
</body>
<script type="module" src="index.js"></script>
</html>
